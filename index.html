<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey-Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form with the required information</p>
    <main>
        <form id="survey-form">
            <fieldset>
                <div class="personal">
                    <label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter your name"
                            required></label>
                    <label id="email-label" for="email">Email: <input type="email" id="email"
                            placeholder="Enter your Email" required></label>
                    <label id="number-label" for="number">Age:<span class="clue">(optional)</span> <input type="number"
                            id="number" min="16" max="90" placeholder="Age"></label>
                    <label for="dropdown">Which option best describes your current role? <select id="dropdown" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full time job">Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Perfer Not To Say</option>
                            <option value="other">Other</option>
                        </select></label>
                </div>
            </fieldset>

            <fieldset>
                <div class="recommendation">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely">
                        Definitely</label>
                    <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
                    <label for="not sure"><input type="radio" id="not sure" name="recommend" value="not sure"> Not
                        sure</label>
                    <label>What is your favorite feature of freeCodeCamp? <select>
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open source">Open Source</option>
                        </select></label>
                </div>
            </fieldset>

            <fieldset>
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
                <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
                <label><input type="checkbox" value="Data Visualization"> Data Visualization</label>
                <label><input type="checkbox" value="Challenges"> Challenges</label>
                <label><input type="checkbox" value="Open Source Community"> Open Source Community</label>
                <label><input type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
                <label><input type="checkbox" value="Videos"> Videos</label>
                <label><input type="checkbox" value="City Meetups"> City Meetups</label>
                <label><input type="checkbox" value="Wiki"> Wiki</label>
                <label><input type="checkbox" value="Forum"> Forum</label>
                <label><input type="checkbox" value="Additional Courses"> Additional Courses</label>
            </fieldset>

            <fieldset>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input type="submit" id="submit">
        </form>
    </main>


</body>

</html>
